{{ define "main" }}
<article class="section">
  <div class="container">
    <header class="page-header">
      <h1>{{ .Title }}</h1>
      {{ with .Description }}
      <p class="lead">{{ . }}</p>
      {{ end }}
    </header>

    <div class="content">
      {{ .Content }}
    </div>

    {{ if .Pages }}
    <div class="card-grid card-grid--2 mt-8">
      {{ range .Pages.ByDate.Reverse }}
        {{ if not .Draft }}
          {{ partial "fact-check-card.html" . }}
        {{ end }}
      {{ end }}
    </div>
    {{ end }}
  </div>
</article>
{{ end }}
