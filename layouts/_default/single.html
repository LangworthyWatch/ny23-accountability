{{ define "main" }}
<article class="section">
  <div class="container container--narrow">
    <nav class="back-nav" aria-label="Breadcrumb">
      <a href="{{ .Parent.Permalink }}">&larr; Back to {{ .Parent.Title }}</a>
    </nav>

    <header class="factcheck-header">
      <h1 class="factcheck-title">{{ .Title }}</h1>

      <div class="factcheck-meta">
        <span class="factcheck-meta-item">
          <time datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "January 2, 2006" }}
          </time>
        </span>
        {{ with .Params.topic }}
        <span class="factcheck-meta-item">{{ . }}</span>
        {{ end }}
        {{ with .Params.verdict }}
        <span class="factcheck-meta-item">
          {{ partial "verdict-badge.html" . }}
        </span>
        {{ end }}
      </div>
    </header>

    <div class="content">
      {{ .Content }}
    </div>

    <nav class="back-nav mt-10" aria-label="Navigation">
      <a href="{{ .Parent.Permalink }}">&larr; Back to {{ .Parent.Title }}</a>
    </nav>
  </div>
</article>
{{ end }}
