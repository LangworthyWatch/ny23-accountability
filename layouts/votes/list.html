{{ define "main" }}
<article class="section">
  <div class="container">
    <header class="page-header">
      <h1>{{ .Title }}</h1>
      {{ with .Description }}
      <p class="lead">{{ . }}</p>
      {{ end }}
    </header>

    <div class="content content--wide">
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
