name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Hugo CLI
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.146.0'
          extended: true
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Validate markdown files
        run: |
          # Check for common issues in markdown files
          echo "Checking for draft posts that might be published..."
          find content -name "*.md" -exec grep -l "^draft: true" {} \; || echo "No draft posts found"
          echo "Checking for broken internal links..."
          # Basic check for malformed links
          find content -name "*.md" -exec grep -E '\[.*\]\([^)]*\s[^)]*\)' {} \; && echo "WARNING: Found links with spaces" || echo "Link format OK"
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify
      - name: Validate HTML output
        run: |
          # Check that key pages were generated
          test -f public/index.html || (echo "ERROR: index.html not generated" && exit 1)
          test -f public/fact-checks/index.html || (echo "ERROR: fact-checks not generated" && exit 1)
          test -f public/correspondence/index.html || (echo "ERROR: correspondence not generated" && exit 1)
          echo "HTML validation passed"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
