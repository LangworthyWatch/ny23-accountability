[taxonomies]
  tag = 'tags'
  topic = 'topics'

[outputs]
  home = ['HTML', 'RSS']

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[related]
  includeNewer = true
  threshold = 80
  toLower = true
  [[related.indices]]
    name = 'topic'
    weight = 100
  [[related.indices]]
    name = 'tags'
    weight = 80
  [[related.indices]]
    name = 'date'
    weight = 10
